<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="javaproj.css">
</head>

<body>
    <div class="header">
        <div class="logo">JobFit</div>
        <div class="nav-links">
            <a href="#">Find Jobs</a>
            <a href="#">Browse Companies</a>
        </div>
        <div class="nav-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </div>

    <div class="main-container">
        <div class="content">
            <div class="container">
                <header>
                    <h1>
                        Discover<br>
                        more than<br>
                        <span class="highlight">1000+ Jobs</span>
                    </h1>
                    <p>Great platform for the job seeker that searching for new career heights and passionate about startups.</p>
                </header>

                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" placeholder="Enter job title or keyword">
                        <select>
                            <option>Delhi-NCR, India</option>
                        </select>
                        <button>Search my job</button>
                    </div>
                </div>

                <footer>
                    <p>Popular: UI Designer, UX Researcher, Android, Admin</p>
                </footer>
            </div>
        </div>
        <div class="image-container">
            <img src="WhatsApp Image 2024-11-30 at 12.26.18 AM.jpeg" alt="Descriptive Alt Text" />
        </div>
    </div>
</body>

</html>
